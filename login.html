<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguearse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Correo Electr칩nico" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit">Login</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBtbwtEV54UibTbNI2rLS08xhiR0CquMC0",
        authDomain: "licoreria-c33d4.firebaseapp.com",
        projectId: "licoreria-c33d4",
        storageBucket: "licoreria-c33d4.appspot.com",
        messagingSenderId: "236261862007",
        appId: "1:236261862007:web:78f96318a93f483b92b472",
        measurementId: "G-BW9GSQNXW6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email.endsWith('@utc.edu.ec')) {
            alert('Por favor, use un correo institucional v치lido.');
            return;
        }

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Redirigir al usuario a index.html si el login es exitoso
                window.location.href = 'index.html';
            })
            .catch((error) => {
                alert('Usuario o contrase침a incorrectos');
                console.error(error.code, error.message);
            });
    });
</script>

</body>
</html>
