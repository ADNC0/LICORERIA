<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        label, input, button {
            margin: 5px 0;
        }
    </style>
    <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBtbwtEV54UibTbNI2rLS08xhiR0CquMC0",
            authDomain: "licoreria-c33d4.firebaseapp.com",
            projectId: "licoreria-c33d4",
            storageBucket: "licoreria-c33d4.appspot.com",
            messagingSenderId: "236261862007",
            appId: "1:236261862007:web:78f96318a93f483b92b472",
            measurementId: "G-BW9GSQNXW6"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validar que el correo tenga el dominio correcto
            if (!email.endsWith('@utc.edu.ec')) {
                alert('Debes iniciar sesión con un correo de UTC.');
                return;
            }

            // Validar credenciales específicas
            if ((email === 'usuario@utc.edu.ec' && password === '123') ||
                (email === 'admin@utc.edu.ec' && password === '123')) {
                // Iniciar sesión
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Usuario inició sesión correctamente
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        // Manejo de errores de inicio de sesión
                        if (error.code === 'auth/user-not-found') {
                            alert('Usuario no encontrado. Verifica tu correo y contraseña.');
                        } else if (error.code === 'auth/wrong-password') {
                            alert('Contraseña incorrecta. Verifica tu contraseña.');
                        } else {
                            alert('Error al iniciar sesión. Por favor, inténtalo de nuevo más tarde.');
                            console.error('Error de inicio de sesión:', error);
                        }
                    });
            } else {
                alert('Credenciales incorrectas.');
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Iniciar Sesión</button>
    </form>
</body>
</html>
